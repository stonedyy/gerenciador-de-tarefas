<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .container {
            width: 75%;
            margin: 0 auto;
            padding: 20px;
            background-color: #b3b3b3;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        form input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        form button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        form button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remover {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
        .erro {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }
        .sucesso {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
        
        {% if sucesso %}
            <p class="sucesso">{{ sucesso }}</p>
        {% endif %}

        <form action="/adicionar" method="POST">
            <input type="text" name="tarefa" placeholder="Nova tarefa" required>
            <button type="submit">Adicionar</button>
        </form>

        <ul>
            {% for tarefa in tarefas %}
                <li>
                    {{ tarefa }}
                    <a class="remover" href="/remover/{{ loop.index0 }}">[Remover]</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
